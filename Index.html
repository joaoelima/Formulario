<form action="">
    <fieldset>
       <legend>Contato</legend> 
       
       <label for="name">Nome</label>
       <br>
       <input id="name" type="text" name="name" placeholder="Digite seu nome">
       <br>
       <br>

       <label for="email">E-mail</label>
       <br>
       <input id="email" type="text" name="email" placeholder="Digite seu e-mail">
       <br>
       <br>

       <label for="message">Mensagem</label>
       <br>
       <textarea id="message" name="message" rows = "10" cols = "20" placeholder="Digite seu mensagem"></textarea>
       <br>
       <br>


       <button type="submit" id="submit" name="submit" value="Contato"> Enviar </button>
    </fieldset>
    
</form>
